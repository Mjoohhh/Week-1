<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Week 1</title>
</head>
<body>

    <div class="container">

        <div class="image-container">
            <img id="profileimage" src="images/d5d9f079f637f0e1e8bc02bcc13717bb.jpg" alt="Profile image" style="width: 200px;">
        </div>


        <div class="profile-container">
            <h3>Profile</h3>

            <ul id="profile-info">

                <li>Name: <span id="firstName">Beom</span></li>
                <li>Age: <span id="age">22</span></li>
                <li>Status: <span id="status">Celebrity</span></li>

            </ul>

            <div class="btn-container">
                <button id="updateBtn">Update Profile</button>
            </div>

        </div>


        <div id="footer">

            <p>
               &#169; 2023 IAmAwesome. All Rights Reserved.
            </p>

        </div>

    </div>


</body>

<script src="index.js"></script>

</html>
